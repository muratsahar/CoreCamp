<html>
  <head>
    <title>HTML öğreniyorum.</title>
    <style>
      p {
        font-size: 24px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">Merhaba Dünya</h1>
    <p id="paragraf">burası paragraf</p>
    <button onclick="alert('merhaba')">Tıkla</button>
    <button onclick="kirmiziYap()">Arkaplanı kırmızı yap</button>
    <button onclick="yaziYaz()">paragrafa yazi yaz</button>
    <script>
      function kirmiziYap() {
        document.querySelector("body").style.backgroundColor = "red";
      }
      $("#paragraf")..html("merhaba")
      }
    </script>
    <script src="jquery-3.6.0.min.js"></script>
  </body>
</html>
